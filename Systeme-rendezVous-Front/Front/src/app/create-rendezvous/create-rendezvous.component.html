<div class="col-md-8 offset-md-3">
<h3>Ajouter un Rendez-Vous</h3>
<form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>Nom du Client</label>
        <input type="text" class="form-control" id="nom_client"
        [(ngModel)]= "rendezvous.nom_client" name="nom_client">
    </div>

    <div class="form-group">
        <label>Pr√©nom du Client</label>
        <input type="text" class="form-control" id="prenom_client"
        [(ngModel)]= "rendezvous.prenom_client" name="prenom_client">
    </div>

    <div class="form-group">
        <label>Commentaire</label>
        <input type="text" class="form-control" id="commentaire"
        [(ngModel)]= "rendezvous.commentaire" name="commentaire">
    </div>

    <div class="form-group">
        <label>Numero de telephone</label>
        <input type="text" class="form-control" id="numtel"
        [(ngModel)]= "rendezvous.numtel" name="numtel">
    </div>

    <div class="form-group">
        <label>Date De Rendez-Vous</label>
        <input type="datetime-local" class="form-control" id="date_rdv"
        [(ngModel)]= "rendezvous.date_rdv" name="date_rdv">
    </div>

    <div class="form-group">
        <label>Etat</label>
        <input type="text" class="form-control" id="etat"
        [(ngModel)]= "rendezvous.etat" name="etat">
    </div>
   <!--<div class="form-group">
        <label>user id</label>
        <input type="number" class="form-control" id="user.id"
        [(ngModel)]= "rendezvous.user.id" name="user.id">
    </div>-->
     <button class="btn btn-success" type="submit">Ajouter</button>

</form>

</div>
